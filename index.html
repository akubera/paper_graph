<html>
<head>

  <script src="arbor/lib/arbor.js"> </script>

  <style>
   body { height : 100%; overflow: auto;}
   header { overflow: auto;} 
   a {color:blue;}
   #viewport {display:block; margin: 20px auto; border: thin solid black;}
   #sidebar {float:left; min-width: 235px; overflow: auto;}
   ul { border: thin solid black; margin: 20px; padding: 4px; overflow: auto;}
   ul > lh { font-weight: bold; border-bottom: thin solid black; overflow: auto; }
   .minimizer {float : right; font-size: 11px; border:thin solid black; border-radius: 3px; box-shadow: 1px 1px 3px #AFAFaf; cursor: pointer; line-height: 1.3em; width: 1.1em; text-align:center; margin: 2px;}

<body>
<header>
<div id="topbox">

<a href="paper_create.html">Create</a>
</div>
<h1> /candidacy/paper_graph </h1>
</header>
<hr>
<div id='sidebar'>
<label>Currently Near:</label> <span id="nearest"></span>
<ul id='selected_list'>
<lh>Selected Nodes</lh>
<li></li>
</ul>
<ul id='file_list'>
<lh>Loaded Files <span class="minimizer">&#x25BE;</span></lh>

</ul>
</div>

you using?</canvas>
